<!-- SEMANTICS TAGS -->

<body>
  <main>
   <!-- Contain only one main tag in a document, it contain unique content and design which is not repeated in other HTML doc -->
  <header>
    <!-- multiple header tag can be used -->
    <h1></h1>
    <p></p>
    <details>
      <!-- used to define pop-up information along with summarry tag, has parameter open, if open='True' it show detail, 
       hide is default state, that is also absence of open -->
      <summary>The information in summary tag is clicked to show or hide detail information</summary>
        <p>detail Information De</p>
    </details>
  </header>
  <nav>
    <!-- can use multiple nav tag in a doc, must only contain links used for navigation -->
  </nav>
  <aside>
    <!--can use multiple aside tag in a document -->
  </aside> 
  <article>
    <section> 
      <mark></mark>
      <time></time>
    </section>
  </article>
  <article>
    <!--doc can contain multiple article-->
    <figure>
       <img src="sport-car-image.png" alt="sports car image related keywords">
       <figcaption>Figure 1. Image of Popular American Sports Car</figcaption>
     </figure>
  </article>
  </main>
  <footer>
    <p></p>
  </footer>
</body>
